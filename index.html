</head>
<body>
    <div class="headline">
        <h1 id="result">Student Result &</h1>
        <h1 id="management">Management</h1>

    </div>

    <div class="loginbox">
         <img src="avatar.png" class="loginlogo">
         <h1>Login Here</h1>
         <form>
            <p>Gmail</p>
            <div class="main">
               <input type="text" placeholder="Enter Gmail">
               <i class="fa fa-envelope" aria-hidden="true"></i>
            </div>
            <p>Password</p>
            <div class="main2">
                 <input type="password" placeholder="Enter Password">
                 <i class="fa fa-eye-slash" aria-hidden="true"></i>
            </div>
            <input type ="submit" value="Login"><br>
            <a id="link1" href="newpassword.html">Forgot Your Password?</a>

            <a id="link2" href="signup.html">Sign up</a>
            
         </form>
    </div>
