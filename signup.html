<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="upbox">
     <div class="signupbox">
        <img src="loginimage1.png" id="loginlogo2">
        <h2>Sign Up</h2>
        <form>
            <p>Full Name</p>
            <input type="text" placeholder=" Enter Name">
            <p>Gmail</p>
            <input type="text" placeholder=" Enter Gmail">
            <p>Mobile No.</p>
            <input type="text" placeholder=" Enter Mobile no.">
            <p>Password</p>
            <input type="password" placeholder=" Enter password">
            <p>Confirm Password</p>
            <input type="password" placeholder="Re-enter Password">
        </form>
        <form>
        <div class="terms">
            <input type="checkbox" id="checkbox">
            <label for="checkbox"> I agree to these <a href="#">Terms & conditions</a></label>
        </div>
        </form>
        <button>Sign Up</button>
        <div class="member">Already a member? <a href="index.html">login here</a></div>
     </div>
</body>
</html
