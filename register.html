<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/resiterstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

</head>
<body class="main" style="background-color: #605c5c;">
    
    
    <script src="https://kit.fontawesome.com/b75f753e27.js" crossorigin="anonymous"></script>
    <nav class="navbar">
        <ul>
            <li><a href="index.html"><i class="fa fa-fw fa-home"></i> Home</a></li>
            <li><a href="#"> <i class="fa-solid fa-book-open-reader"></i> PYQ's</a></li>
            <li><a href="#"> <i class="fa-solid fa-book"></i>  Study Matterial</a></li>
            <li><a href="Aboutus.html"> <i class="fa fa-fw fa-address-card"></i> About Us</a></li>
        </ul>
    </nav>
    
       
    
    <div class="container py-4 min-vh-100 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="col-xl-10 mx-auto">
                <div class="card border-0 shadow">
                    <div class="row no-gutters justify-content-center">
                        <div class="col-sm-6 rounded text-white text-center">
                            <div style="background-color: #181616;" class=" rounded p-5 h-100 d-flex flex-column align-items-center justify-content-center huwar">
                                <h3 class="font-weight-bold" style="color: #BCFD4C;">Hello, Friend!</h3>
                                <p class="small my-3" style="color: #BCFD4C;">Already Register</p>
                                <button type="submit"  class="btn btn-outline-light rounded-pill" onclick="location.href='indexlogin.html'">Sign-in</button>
                            </div>
                        </div>
                        <div class="col-sm-6 text-center py-5">
                            <h3 class="font-weight-bold">Register</h3>
                            <div class="d-flex my-3 justify-content-center">
                                <a href="#" class="mx-2 btn btn-light rounded-circle"><i class="mdi mdi-facebook"></i></a>
                                <a href="#" class="mx-2 btn btn-light rounded-circle"><i class="mdi mdi-twitter"></i></a>
                                <a href="#" class="mx-2 btn btn-light rounded-circle"><i class="mdi mdi-linkedin"></i></a>
                            </div>
                            <form role="form">
                                <div class="form-group">
                                    <label for="inputEmailForm" class="sr-only control-label">Email</label>
                                    <div class="col-8 col-sm-12 col-md-10 mx-auto">
                                        <input type="text" class="form-control" 
                                        id="inputEmailForm" placeholder="email" required="">
                                        <div class="invalid-feedback">Oops, email is required</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPasswordForm" class="sr-only control-label">Create your Password</label>
                                    <div class="col-8 col-sm-12 col-md-10 mx-auto">
                                        <input type="text" class="form-control" 
                                        id="inputPasswordForm" placeholder="password" required=""
                                        pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$" 
                                        autocomplete="no">
                                        <div class="valid-feedback">Nice looks good!</div>
                                        <div class="invalid-feedback">6 chars (1 upper, 1 lower &amp; numeric)</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPasswordForm" class="sr-only control-label">Re-enter your Password</label>
                                    <div class="col-8 col-sm-12 col-md-10 mx-auto">
                                        <input type="text" class="form-control" 
                                        id="inputPasswordForm" placeholder="Confirm password" required=""
                                        pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$" 
                                        autocomplete="no">
                                        <div class="valid-feedback">Nice looks good!</div>
                                        <div class="invalid-feedback">6 chars (1 upper, 1 lower &amp; numeric)</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <!-- <div class="mx-auto">
                                        <a href="#" class="small text-dark">Forgot your password?</a>
                                    </div> -->
                                </div>
                                <div class="form-group justify-content-center">
                                    <div class="pb-3 pt-2">
                                        <button type="submit" class="hmrbtn">Register</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div><!-- done h -->
                    
                </div>
            </div>
        </div>
    </div>
    <script src="resisterjs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
